<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <section class="section" id="sectionSignUp">
            <div class="divTitulo">
                <h1 id="titulo" aria-label="Título">Sign Up</h1>
                <h6 id="subtitulo" aria-label="Subtítulo">Insira seus dados para criar uma conta</h6>
            </div>
            
            <form action="" class="form" id="formSignUp" aria-label="Formulário para cadastro">
                <input type="text" name="empresa" placeholder="Empresa" class="formInput" id="inputEmpresa" required aria-label="Campo para inserir nome da empresa">
                <input type="text" name="cnpj" placeholder="CNPJ" class="formInput" id="inputCnpj" required aria-label="Campo para inserir cnpj da empresa">
                <input type="text" name="responsavel" placeholder="Responsável" class="formInput" id="inputResponsavel" required aria-label="Campo para inserir nome do responsável">
                <div class="divForm">
                    <input type="email" name="email" placeholder="E-mail" class="formInput" id="inputEmail" required  aria-label="Campo para inserir e-mail">
                    <input type="tel" name="telefone" placeholder="Telefone" class="formInput" id="inputTelefone" required aria-label="Campo para inserir número de telefone">
                </div>
                <div class="divForm" id="divFormSenha">
                    <input type="password" name="senha" placeholder="Senha" class="formInput" id="inputSenha" required aria-label="Campo para inserir senha">
                    <input type="password" name="confirmaSenha" placeholder="Confirmar senha" class="formInput" id="inputConfirmaSenha" required aria-label="Campo para inserir senha para confirmação">
                </div>
                
                <button type="submit" id="btnCriar" role="button" aria-label="Criar conta">Criar Conta</button>
            </form>
        </section>
        <section class="section" id="sectionLinks">
            <span>Já possui uma conta? <a href="./signIn.html" id="linkSenha" aria-label="Link para página de log in">Realizar login</a></span>
        </section>
    </div>
</body>
</html>
