<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geradorLink.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    >
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"
    ></script>
    <title>Gerador de Link</title>
</head>
<body>
    <div class="content">
        <h1>WhatsApp Link Generator</h1>
        <div class="divInput">
            <label for="phoneNumber">Enter phone number:</label>
            <input type="tel" placeholder="(XX)XXXXX-XXXX" id="phoneNumber">
            <label for="message">Enter message:</label>
            <input type="text" placeholder="Hello world!" id="message">
        </div>
        <div class="divButton">
            <button onclick="generateLink()">Generate</button>
            <button onclick="cleanInput()">Clean</button>
        </div>
        <div id="divLink"></div>
    </div>

    <script src="geradorLink.js"></script>
</body>
</html>
