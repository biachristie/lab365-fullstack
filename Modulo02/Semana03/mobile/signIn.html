<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/signIn.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <section class="section" id="sectionSignIn">
            <div class="divTitulo">
                <h1 id="titulo">Sign In</h1>
                <h6 id="subtitulo">Insira suas credenciais para acessar sua conta</h6>
            </div>
            
            <form action="" class="form" id="formSignIn">
                <input type="email" name="email" placeholder="Informe seu e-mail" class="formInput" id="inputEmail" required>
                <input type="password" name="password" placeholder="Informe sua senha" class="formInput" id="inputPassword" required>
                
                <button type="submit" id="btnEntrar">Entrar</button>
            </form>
        </section>
        <section class="section" id="sectionLinks">
            <span>Esqueceu sua senha? <a href="" id="linkSenha">Redefinir senha</a></span>
            <span>Ainda nÃ£o tem uma conta? <a href="./signUp.html" id="linkCadastro">Cadastre-se</a></span>
        </section>
    </div>
</body>
</html>
