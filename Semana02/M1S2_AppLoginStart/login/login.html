<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>App LoginStart</title>
</head>
<body onload="checkUser()">
    <div class="loginText">
        <h1 id="loginText-title">Welcome Back!</h1>
        <span id="loginText-subtitle">Please login with your username</span>
    </div>
    <div class="loginInput">
        <input type="text" placeholder="Enter your username" id="loginInput-username">
        <input type="text" placeholder="Enter your password" id="loginInput-password">
    </div>
    <div class="loginBtn">
        <button type="submit" onclick="getInputValue()">Log in</button>
    </div>

<script src="login.js"></script>
</body>
</html>
