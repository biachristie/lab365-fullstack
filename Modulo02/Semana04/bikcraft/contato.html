<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>Contato | Bikcraft</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/styles/contato.css" />
    </head>

    <body>
        <header class="header-bg">
            <div class="header container">
                <a href="./bikcraft.html"><img src="https://www.origamid.com/projetos/bikcraft/img/bikcraft.svg" alt="Bikcraft"/></a>
                <nav aria-label="Main">
                    <ul class="header-menu">
                        <li><a href="#">Bicicletas</a></li>
                        <li><a href="#">Seguros</a></li>
                        <li><a href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-bg">
            <div class="titulo-bg">
                <div class="titulo container">
                    <p>Respostas em até 24h</p>
                    <h1>nosso contato<span class="text-yellow">.</span></h1>
                </div>
            </div>
            <div class="row contato container">
                <section class="contato-dados col-sm-12 col-md-5" aria-label="Dados de contato">
                    <h2 class="mb-60">Loja Online</h2>
                    <div class="contato-endereco" aria-label="Endereço">
                        <p>Rua Ali Perto, 35</p>
                        <p>Rio de Janeiro - RJ</p>
                        <p>Brasil - Terra - Via Láctea</p>
                    </div>
                    <div class="contato-email" aria-label="Email">
                        <a href="mailto:contato@bikcraft.com">contato@bikcraft.com</a>
                        <a href="mailto:assistencia@bikcraft.com">assistencia@bikcraft.com</a>
                    </div>
                    <div class="contato-telefone" aria-label="Telefone">
                        <a href="tel:+552199999999">+55 21 9999-9999</a>
                    </div>
                    <div class="contato-redes">
                        <a href=""><img src="https://www.origamid.com/projetos/bikcraft/img/redes/instagram-p.svg" alt="Instagram"></a>
                        <a href=""><img src="https://www.origamid.com/projetos/bikcraft/img/redes/facebook-p.svg" alt="Facebook"></a>
                        <a href=""><img src="https://www.origamid.com/projetos/bikcraft/img/redes/youtube-p.svg" alt="Youtube"></a>
                    </div>
                </section>
                <section class="contato-form col-sm-12 col-md-7">
                    <form class="form col-12" action="./contato.html">
                        <div>
                            <fieldset>
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" placeholder="Seu nome">
                            </fieldset>
                            <fieldset>
                                <label for="telefone">Telefone</label>
                                <input type="tel" name="telefone" placeholder="(21) 9999-9999)">
                            </fieldset>
                        </div>
                        <div>
                            <fieldset>
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="contato@email.com">
                            </fieldset>
                        </div>
                        <div>
                            <fieldset>
                                <label for="mensagem">Mensagem</label>
                                <textarea type="text" rows="5" name="mensagem" placeholder="O que você precisa?"></textarea>
                            </fieldset>
                        </div>
                        <a class="btn-active" role="button">Enviar Mensagem</a>
                    </form>
                </section>
            </div>
        </main>
    
    </body>
</html>
