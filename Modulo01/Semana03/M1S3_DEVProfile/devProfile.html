<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35a8fc139b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="devProfile.css">
    <title id="title">Dev Profile</title>
</head>
<body>
    <div class="content">
        <div class="basicInfo">
            <div class="basicInfo__avatar">
                <img id="avatar" src="" alt="photo">
            </div>
            <div class="basicInfo__description">
                <h1 id="name">Beatriz Christie</h1>
                <span id="description"></span>
            </div>
            <div class="basicInfo__sns">
                <a id="linkedin" href="">
                    <i class="fa-brands fa-linkedin" title="LinkedIn"></i>
                </a>
                <a id="github" href="">
                    <i class="fa-brands fa-github" title="GitHub"></i>
                </a>
            </div>
        </div>
        <div class="additionalInfo">
            <div class="additionInfo__email">
                <i class="fa-solid fa-envelope fa-fw" title="Email"></i> 
                <span id="email"></span>
            </div>
            <div class="additionalInfo__location">
                <i class="fa-solid fa-location-dot fa-fw" title="Location"></i>
                <span id="location">Rio de Janeiro, Brazil</span>
            </div>
            <div class="additionalInfo__education">
                <div>
                    <i class="fa-solid fa-user fa-fw" title="Profession"></i>
                    <span>Estudante</span>
                </div>
                <div>
                    <i class="fa-solid fa-building-columns fa-fw" title="College"></i>
                    <span>Análise e Desenvolvimento de Sistemas</span>
                    <span id="college">XP Educação</span>
                </div>
                <div>
                    <i class="fa-solid fa-school fa-fw" title="TechSchool"></i>
                    <span>Desenvolvedor FullStack</span>
                    <span id="techSchool">Lab365/Senai-SC</span>
                </div>
            </div>
        </div>
    </div>

    <script src="devProfile.js"></script>
</body>
</html>
